<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

<div class="container text-center">
    <h1>Password generator</h1>
    <form action="{% url 'password' %}">
        <select name="length">
            <option value="3">3 char long</option>
            <option value="4">4 char long</option>
            <option value="5">5 char long</option>
            <option value="6">6 char long</option>
            <option value="7">7 char long</option>
            <option value="8">8 char long</option>
            <option value="9">9 char long</option>
            <option value="10" selected="selected">10 char long</option>
            <option value="11">11 char long</option>
            <option value="12">12 char long</option>
        </select> Length
    <br>
        <input type="checkbox" name="Uppercase"> Uppercase
    <br>
        <input type="checkbox" name="Numbers"> Numbers
    <br>
        <input type="checkbox" name="Special"> Special Characters
    <br>


        <input type="submit" value="Generate Password" class="btn btn-primary">

    </form>
    <form action="{% url 'about' %}">
        <input type="submit" value="about page" class="btn btn-primary">

    </form>
</div>
